<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Resume
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item *ngFor="let card of resumeCards"
                     routerLink="/resume" routerLinkActive="active" [fragment]="card.link_anchor">
        {{card.nav_title}}
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Projects
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <a href="/todolistng/">
        <mat-list-item>
          <img src="assets/icons/angular-icon.svg" alt="angular icon">
          &nbsp;ToDoListNg
        </mat-list-item>
      </a>
      <a href="/synth/">
        <mat-list-item>
          <img src="assets/icons/angular-icon.svg" alt="angular icon">
          &nbsp;Virtual Synthesizer
        </mat-list-item>
      </a>
      <a href="/synth-mobile/">
        <mat-list-item>
          <img src="assets/icons/ionic-icon.svg" alt="ionic icon">
          &nbsp;Mobile Virtual Synthesizer
        </mat-list-item>
      </a>
      <a href="/animated-cones/">
        <mat-list-item>
          <img src="assets/icons/vue-icon.svg" alt="vue icon">
          &nbsp;3D Animated Cones
        </mat-list-item>
      </a>
      <a href="https://share.streamlit.io/emapco/ca-covid-vaccination-dashboard" target="_blank">
        <mat-list-item>
          <img src="assets/icons/python-icon.svg" alt="python icon">
          &nbsp;CA COVID-19 Dashboard
          <mat-icon>launch</mat-icon>
        </mat-list-item>
      </a>
      <mat-list-item routerLink="/pathfindingVisualizer" routerLinkActive="active">
        <img src="assets/icons/python-icon.svg" alt="python icon">
        &nbsp;Pathfinding Visualizer
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Undergraduate Research
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item routerLink="/borane-activation-research" routerLinkActive="active">
        Borane Activation
      </mat-list-item>
      <mat-list-item routerLink="/oat-research" routerLinkActive="active">
        Oxygen Atom Transfer
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
<section class="bottom">
  <p>&copy; Emmanuel Cortes {{currentYear}}</p>
</section>
