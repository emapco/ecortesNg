<mat-accordion id="header-accordion"  multi class="flex flex-col md:flex-row">
  <mat-expansion-panel
    [hideToggle]="hideToggle"
    (click)="onToggle()"
    class="md:!shadow-none">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Resume
      </mat-panel-title>
    </mat-expansion-panel-header>

      <mat-list-item *ngFor="let card of resumeCards"
                     routerLink="/resume" routerLinkActive="active" [fragment]="card.link_anchor">
        {{card.nav_title}}
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
